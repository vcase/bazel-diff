name: Integration Gazelle Target

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
        id: java
      - uses: actions/checkout@v2
        with:
          repository: tinder-maxwellelliott/bazel-diff-problem
          ref: add_bazel_diff
          fetch-depth: 0
      - name: Run External Target Impact test
        run: ./bazel-diff-example.sh $(pwd) bazel $(git rev-parse HEAD~1) $(git rev-parse HEAD)
      - name: Validate Impacted Targets
        run: "[ -s /tmp/impacted_targets.txt ] && exit 1 || exit 0"

